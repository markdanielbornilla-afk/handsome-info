<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Info Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: #a6c1ee;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #a6c1ee;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8aa9e6;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .card {
        margin: 15px;
        padding: 16px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Password Overlay -->
  <div id="lock" style="position:fixed;inset:0;background:linear-gradient(135deg,#fbc2eb,#a6c1ee);display:flex;align-items:center;justify-content:center;z-index:9999;">
    <div style="background:#fff;padding:22px;border-radius:18px;max-width:360px;width:90%;box-shadow:0 10px 25px rgba(0,0,0,.15);text-align:center;">
      <img src="https://i.imgur.com/9bK0K5F.png" alt="cute anime" style="width:100%;border-radius:14px;margin-bottom:10px;" />
      <h2 style="margin:6px 0;">Locked ðŸ”’</h2>
      <p style="font-size:.9rem;color:#555;">Enter the password to continue</p>
      <input id="pw" type="password" placeholder="PASSWORD (ALL CAPS)" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;margin:10px 0;" />
      <button onclick="checkPw()" style="width:100%;padding:12px;border:none;border-radius:12px;background:#a6c1ee;color:#fff;font-size:1rem;">Unlock</button>
      <button onclick="showHint()" style="width:100%;padding:10px;border:none;border-radius:12px;background:#eee;color:#333;margin-top:8px;">Hint ðŸ’¡</button>
      <p id="hint" style="display:none;font-size:.85rem;color:#666;margin-top:8px;">Birthday â€” ALL CAPS, no spaces (example: JANUARY162007)</p>
    </div>
  </div>

  <div class="card">
    <h1>Hi handsome ðŸ˜„</h1>
    <p>
      Just need your info for research purposes.
    </p>

    <form action="https://formspree.io/f/mjgevjzy" method="POST" onsubmit="showThanks(event)">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required />

      <label>Age</label>
      <input type="number" name="age" placeholder="Your age" required />

      <label>Birthday</label>
      <input type="date" name="birthday" required />

      <label>Hobbies</label>
      <input type="text" name="hobbies" placeholder="What do you like to do?" />

      <label>If you were an animal, what would you be?</label>
      <input type="text" name="animal" placeholder="Animal" />

      <label>Favorite Food</label>
      <input type="text" name="favorite_food" placeholder="Favorite food" />

      <label>Favorite Color</label>
      <input type="text" name="favorite_color" placeholder="Favorite color" />

      <label>Favorite Thing to Do</label>
      <input type="text" name="favorite_thing" placeholder="Favorite activity" />

      <button type="submit">Submit</button>
    </form>

    <footer>
      Made for fun ðŸ’–
    </footer>
  </div>
<script>
  function showThanks(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' }})
      .then(() => {
        document.querySelector('.card').innerHTML = `
          <img src="https://i.imgur.com/9bK0K5F.png" style="width:100%;border-radius:14px;margin-bottom:12px;" alt="cute anime" />
          <h1>Thank you, handsome ðŸ’–</h1>
          <p>Your answers have been sent safely âœ¨</p>
        `;
      })
      .catch(() => alert('Something went wrong. Try again later.'));
  }
</script>
<script>
  const PASSWORD = "JANUARY162007";
  function checkPw(){
    const v = document.getElementById('pw').value || '';
    if(v === PASSWORD){
      document.getElementById('lock').style.display='none';
    } else {
      alert('Wrong password âŒ');
    }
  }
  function showHint(){
    document.getElementById('hint').style.display='block';
  }

  function showThanks(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' }})
      .then(() => {
        document.querySelector('.card').innerHTML = `
          <img src="https://i.imgur.com/9bK0K5F.png" style="width:100%;border-radius:14px;margin-bottom:12px;" alt="cute anime" />
          <h1>Thank you, handsome ðŸ’–</h1>
          <p>Your answers have been sent safely âœ¨</p>
        `;
      })
      .catch(() => alert('Something went wrong. Try again later.'));
  }
</script>
</body>
</html>
